<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>城市联动框</title>
    <style>
        div{
            text-align: center;
            border-style: groove;
            align-items: center;
        }
    </style>
    <script>
        function showCity(){
            var citys=[[],["广州","佛山","湛江","中山"],["长沙","衡阳","岳阳","郴州"],["南宁","桂林","贵港","柳州"]];
            //获取省份对应的节点
            var provinceNode = document.getElementById("province");
            //获取省份选中的选项
            var selectIndex =  provinceNode.selectedIndex;
            //获取对应的城市
            var  cityDatas = citys[selectIndex];

            //找到city节点
            var cityNode = document.getElementById("city");

            cityNode.options.length=1;

            for(var index=0;index<cityDatas.length;index++){
                var option =document.createElement("option");
                option.innerHTML=cityDatas[index];
                cityNode.appendChild(option);

            }
        }

    </script>
</head>
<body>
<div>
省份<select id="province" onchange="showCity()">
    <option>省份</option>
    <option>广东</option>
    <option>湖南</option>
    <option>广西</option>
</select>
</div>
<div>
    城市<select id="city">
        <option>城市</option>
    </select>
</div>
</body>
</html>
