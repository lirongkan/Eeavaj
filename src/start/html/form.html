<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gbk" />
<title>无标题文档</title>
<!-- 
表单标签： 表单标签的作用是用于提交数据给服务器的。
	
    表单标签的根标签是<form>标签
    
常用的属性：
	action: 该属性是用于指定提交数据的地址。
	method： 指定表单的提交方式。
    		get : 默认使用的提交方式。  提交的数据会显示在地址栏上。
            post ：  提交的数据不会显示在地址栏上。
 
 
    
    
注意： 表单项的数据如果需要提交到服务器上面，那么表单项必须要有name的属性值。
    
    
    
    
    
-->
</head>
<body>

	<form action= "http://www.baidu.com" method="post" >
		<table border="1px" align="center" color="#0066CC">
		<tr>
			<td>用户名：</td>  <td><input type="text" name="userName"/></td>
		</tr>
		
		<tr>	
			<td>密的码： </td> <td><input type="password" name="password"/> </td>
		</tr>	
		<tr>
			<td>性别：男 </td> <td><input type="radio" name="sex" checked="true" value="man"/>&nbsp;&nbsp;  女<input type="radio" name="sex" value="woman"/> </td>
			</tr>
		<tr>	<td>兴趣爱好：</td><td>Java<input type="checkbox" name="hobit" value="java"/>&nbsp;Javascript<input type="checkbox"  name="hobit" value="javascript"/>&nbsp;Android<input type="checkbox" name="hobit" value="android"/></td></tr>
			<tr>
			<td>来自的城市：</td><td><select name="city">
						<option value="bj">北京</option>
						<option value="sh">上海</option>
						<option value="gz">广州</option>
						<option value="sz">深圳</option>
						</select> </td></tr>
		
		<tr>	<td>大头照：</td><td><input name="image" type="file" /></td></tr>
		<tr>	<td>个人简介：</td><td><textarea name="intro" rows="10" cols="30"></textarea></td></tr>
		
		<tr >	<td><input type="submit" value="注册" />
			<input type="reset" value="重置"/></td>
			</tr>
		  </table>
	</form>

</body>
</html>
