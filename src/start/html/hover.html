<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <style type="text/css" >

        table{
            background-color:#CCC;
            border-collapse:collapse;
            border:3px;
        }

        tr:hover{
            background-color: #93ffd4;
        }
    </style>
</head>




<body>
<table border="1px" width="400px" height="300px" align="center" >
    <tr>
        <th>姓名</th>
        <th>成绩</th>
        <th>人品</th>
    </tr>


    <tr>
        <td>张三</td>
        <td>98</td>
        <td>差</td>
    </tr>


    <tr>
        <td>李四</td>
        <td>50</td>
        <td>极好</td>
    </tr>


    <tr>
        <td>综合测评</td>
        <td colspan="2">不错</td>
    </tr>


</table>


</body>
</html>
