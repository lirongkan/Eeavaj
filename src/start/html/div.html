<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style type="text/css">
    /*记住div默认是没有边框的*/
    div{
        border-style: solid;
        width:100px;
        height:100px;
    }
/*id不能以数字开头*/
    #one{
        background-color: #93ffd4;
    }
    #two{
        background-color:#0066FF;
        position: relative;
        left: 12px;
        top: 12px;
    }
    #three{
        background-color: #e2e1d8;
    }
</style>
<body>
<div id="one">这是第一个div</div>
<div id="two">这是第二个div</div>
<div id="three">这是第三个div</div>
</body>
</html>
